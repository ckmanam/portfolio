        <main id="content">
                <h2 class="contactheader">Contact Info</h2>
            <div class="form">
                <form 
                    action="https://formspree.io/f/mqknzzon"
                    method="POST"
                >
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your name.." style="height:50px">
                
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastname" placeholder="Your last name.." style="height:50px">

                    <label for="email">Email</label>
                    <input type="text" id="email" name="_replyto" placeholder="Your last name.." style="height:50px">
                      
                    <label for="subject">Subject</label>
                    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
                
                    <input type="submit" value="Submit">
                  </form>
            </div>

        </main>
